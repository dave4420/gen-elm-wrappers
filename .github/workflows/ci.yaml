on:
    pull_request:
        types: [opened, reopened]

jobs:
    tests:
        name: 'Run tests'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-go@v4
              with:
                go-version-file: './go.mod'
            - uses: actions/setup-node@v3
              with:
                node-version-file: './.nvmrc'
                cache: npm
            - run: npm ci
            - run: npm test
